<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>omarchy setup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Rotate image on mobile portrait mode */
    @media (max-width: 768px) and (orientation: portrait) {
      html, body {
        overflow: hidden;
      }
      
      img {
        transform: rotate(90deg);
        transform-origin: center center;
        max-width: 100vh;
        max-height: 100vw;
        width: auto;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <img src="omarchy.jpg" alt="omarchy setup">
</body>
</html>
